<!-- TOP MENU -->
<div class="row page-content-top-nav" ng-include="contextPathClient + '/app/topic/topic-edit-nav.html'"></div>
<!--<div class="ln_solid" style="margin: 10px 0px;"></div>-->
<!-- Topic Content -->
<div class="page-section row">
    <div class="col-xs-12 page-section-title">
        <input ng-model="service.topic.title"
               type="text"
               complete-input="service.saveTopicOnly();"
               placeholder="Topic" class="input-as-text"/>
    </div>

    <div class="col-xs-12 page-section-description" ng-include="contextPathClient + '/app/topic/topic-edit-description.html'"></div>

    <!-- Topic Detail -->
    <div class="col-xs-12 text-danger alert alert-danger" ng-show="unexpectedMessage">
        {{unexpectedMessage}}
    </div>
    <div class="col-xs-12 text-danger alert alert-danger" ng-show="userErrorMessage">
        {{userErrorMessage}}
    </div>

    <div class="col-xs-12 page-section-body">
        <div class="expressions masonry-container masonry-4-cols" ng-include="contextPathClient + '/app/topic/topic-edit-expressions.html'"></div>
    </div>
</div>
