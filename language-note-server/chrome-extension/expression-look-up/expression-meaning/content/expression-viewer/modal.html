<div id="lnChromeExtExpressionViewer" ng-app="lnChromeExtApp">
    <div v-if="expression" class="expression-teaser">
        <div class="body">

                <div class="pull-left"

                    <!--<a href="" class=" btn-xs"-->
                       <!--ng-if="!(service.isPlayingSound)"-->
                       <!--ng-click="service.playSound(expression)">-->
                        <!--<i class="fa fa-volume-up"></i>-->
                    <!--</a>-->

                </div>

            </div>

                <div class="col-xs-12">
                    <span class="error-message">{{expression.errorMessage}}</span>
                </div>
            </div>
            <div class="teaser-content-section">
                <div v-for="(senseGroup, index) in expression.senseGroups"
                     class="sense-group">
                    <div class="lexical-type" v-if="senseGroup.lexicalType">
                        {{senseGroup.lexicalType}}
                    </div>

                    <div v-for="sense in senseGroup.senses" class="sense">
                        <div class="sense-explanation">{{sense.shortExplanation || sense.explanation}}</div>

                        <!--</div>-->
                        <div class="sense-video static-width-center-container" ng-if="sense.videos.length > 0">
                            <iframe class="" ng-if="sense.videos[0].externalUrl"
                                    width="100%" height="200"
                                    ng-src="{{'https://www.youtube.com/embed/'+sense.videos[0].externalUrl}}" frameborder="0"
                                    allowfullscreen>
                            </iframe>
                        </div>
                        <div v-for="example in sense.examples"
                             class="sense-example">
                            {{example.text}}
                        </div>
                    </div>
                </div>
            </div>
