<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Gentallela Alela! | </title>
    <link rel="shortcut icon" type="image/png" th:href="@{/favicons/books-headphone.png}"/>
    <!-- Bootstrap -->
    <link th:href="@{/node_modules/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="@{/node_modules/gentelella/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- Animate.css -->
    <!--<link href="https://colorlib.com/polygon/gentelella/css/animate.min.css" rel="stylesheet"/>-->

    <!-- Custom Theme Style -->
    <link th:href="@{/node_modules/gentelella/build/css/custom.min.css}" rel="stylesheet"/>
</head>

<body class="login" ng-app="myApp">
<style>
    .registration_form {
        opacity: 1;
    }
</style>
<div ng-controller="registerController">
    <div class="login_wrapper">
        <div id="register" class="animate form registration_form">
            <section class="login_content">

                <form>
                    <h1>Create Account</h1>

                    <div ng-show="userMessage" class="text-danger">
                        <i class="fa fa-exclamation"></i> {{userMessage}}
                    </div>
                    <br/>

                    <div>
                        <input type="text" class="form-control" placeholder="Username" required="" ng-model="registerService.user.username"/>
                    </div>
                    <div>
                        <input type="email" class="form-control" placeholder="Email" required="" ng-model="registerService.user.email"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" required="" ng-model="registerService.user.password"/>
                    </div>
                    <input type="button" class="btn btn-default submit" value="Register" ng-click="registerService.register()"/>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">Already a member ?
                            <a href="login" class="to_register"> Log in </a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>

                            <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>

<script th:src="@{/node_modules/angular/angular.min.js}"></script>
<script th:src="@{/node_modules/angular-route/angular-route.min.js}"></script>
<script th:src="@{/node_modules/angular-resource/angular-resource.min.js}"></script>
<script th:src="@{/node_modules/angular-file-model/angular-file-model.js}"></script>
<script th:src="@{/node_modules/ngstorage/ngStorage.min.js}"></script>
<script th:src="@{/node_modules/angucomplete-alt/dist/angucomplete-alt.min.js}"></script>
<script th:src="@{/node_modules/angular-cookies/angular-cookies.min.js}"></script>

<script th:src="@{/node_modules/gentelella/vendors/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/node_modules/gentelella/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>


<!-- APP -->
<script th:src="@{/common/jscommon.js}"></script>
<script th:src="@{/common/jsvalidation.js}"></script>
<script th:src="@{/common/paging.js}"></script>


<script th:src="@{/app/app.js}"></script>
<script th:src="@{/app/app-directives.js}"></script>
<script th:src="@{/app/app-exceptions.js}"></script>
<script th:src="@{/app/app-routes.js}"></script>

<script th:src="@{/app/security/register-service.js}"></script>

</body>
</html>
