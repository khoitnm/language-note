<!DOCTYPE html>

<body class="login">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">

                <form th:action="@{/web/login}" method="post">
                    <h1>Login Form</h1>

                    <div th:if="${param.error}" class="text-danger">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="text-warning">
                        You have been logged out.
                    </div>
                    <br/>

                    <div>
                        <input type="text" name="username" class="form-control" placeholder="Username" required=""/>
                    </div>
                    <div>
                        <input type="password" name="password" class="form-control" placeholder="Password" required=""/>
                    </div>

                    <div>
                        <input type="submit" value="Log In" class="btn btn-default submit" style="float: none; margin: 0px;"/>
                        <!--<a class="btn btn-default submit" href="index.html">Log in</a>-->
                        <!--<a class="reset_pass" href="#">Lost your password?</a>-->
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">New to site?
                            <a href="register" class="to_register"> Create Account </a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-book"></i> language-topic</h1>

                            <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>

    </div>
</div>
</body>
</html>
