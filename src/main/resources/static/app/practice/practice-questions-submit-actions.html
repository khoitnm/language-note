<button ng-disabled="isRunning || service.topic.isSaving"
        ng-click="service.filterQuestions()"
        type="button" class="btn btn-success"
        title="Ctrl+S, Command+S">
    Filter Questions
</button>

<button ng-click="service.submitAnswers(service.expressionTest)"
        type="button"
        ng-disabled="service.expressionTest.answered"
        class="btn btn-success">
    Submit Answers
</button>
