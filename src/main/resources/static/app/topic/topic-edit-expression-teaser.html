<div class="col-xs-12">

    <div class="expression-teaser row">
        <div class="col-xs-12">
            <div class="header row" ng-mouseover="service.playSoundAutomatically(expression)">

                <div class="pull-left" style="width: 70%">
                    <input ng-model="expression.text"
                           ng-change="expression.errorMessage = undefined;"
                           complete-input="service.lookUpExpression(expression)"
                           class="input-as-text"/>
                </div>
                <div class="pull-right">
                    <div tnmk-dropdown>
                        <a class="tnmk-dropdown-header btn-xs" href='' title=''>
                            <i class="fa fa-cog"></i>
                        </a>

                        <div class="tnmk-dropdown-body">
                            <div class=" btn-xs btn-default">
                                <a href="" ng-click="service.topicCompositionEditor.removeItemAndAddSkeleton(expression)"><i class="fa fa-trash-o"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pull-right">
                    <a href="" class=" btn-xs"
                       ng-if="service.isPlayingSound"
                       ng-click="service.stopSound(expression)">
                        <i class="fa fa-volume-off"></i>
                    </a>
                    <a href="" class=" btn-xs"
                       ng-if="!(service.isPlayingSound)"
                       ng-click="service.playSound(expression)">
                        <i class="fa fa-volume-up"></i>
                    </a>
                </div>
                <div class="pull-right">
                    <a href="" ng-click="service.modeEdit(expression)" class="btn-xs" title="{{$index+1}}"><i class="fa fa-edit"></i></a>
                </div>
                <div class="clearfix"></div>
                <div class="" ng-include="contextPath + '/app/topic/expression-favourite.html'" style=""></div>
            </div>

            <div class="row" ng-if="expression.errorMessage">
                <div class="col-xs-12">
                    <span class="error-message">{{expression.errorMessage}}</span>
                </div>
            </div>
            <div class="body row">
                <div class="col-xs-12">
                    <div ng-repeat="senseGroup in expression.senseGroups  | limitTo: 2"
                         class="sense-group row">
                        <div class="col-xs-12">
                            <div ng-show="senseGroup.lexicalType" class="lexical-type text-center row">{{senseGroup.lexicalType}}</div>
                            <div ng-repeat="sense in senseGroup.senses  | limitTo: 2" class="sense row">
                                <div class="col-xs-12">
                                    <div class="sense-header row">
                                        <div class="col-md-12 explanation">{{sense.shortExplanation || sense.explanation}}</div>
                                    </div>
                                    <div ng-if="sense.photos.length == 1 && sense.mainPhoto.fileItemId"
                                         ng-include="contextPath + '/app/topic/topic-edit-expression-teaser-one-photo.html'"
                                         class="image-border row">
                                    </div>
                                    <div ng-if="sense.photos.length > 1"
                                         ng-include="contextPath + '/app/topic/topic-edit-expression-teaser-many-photos.html'"
                                         class="image-border row">
                                    </div>
                                    <div class="row" ng-if="sense.videos.length > 0">
                                        <iframe class="image-border" ng-if="sense.videos[0].externalUrl"
                                                width="100%" height="300" ng-src="{{'https://www.youtube.com/embed/'+sense.videos[0].externalUrl}}" frameborder="0" allowfullscreen>
                                        </iframe>
                                    </div>
                                    <div class="sense-explanation row" ng-show="sense.shortExplanation">
                                        <div class="col-xs-12">
                                            {{sense.explanation}}
                                        </div>
                                    </div>
                                    <div class="sense-example row">
                                        <div ng-repeat="example in sense.examples | limitTo: 2" class="col-xs-12">
                                            {{example.text}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer row text-center">
                <div class="col-xs-12">
                    <a href="" ng-click="service.modeEdit(expression)" class="more">
                        <i class="fa fa-chevron-down"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
