<div class="col-lg-11">
    <div ng-repeat="topic in topicEditService.topic.topics track by $index"
         class="col-md-2 wrap-dd-menu">

        <input type="text"
               ng-model="topic.name"
               ng-blur="topicEditService.finishInputTopic(topic)"
               placeholder="Topic" list="autocomplete_{{$index}}"
               style="width: 100%"/>
        <datalist id="autocomplete_{{$index}}">
            <select ng-options="itopic as itopic.name for itopic in topicEditService.topics track by itopic.name" ng-model="selected"></select>
        </datalist>
    </div>
</div>
<div class="col-lg-1">
    <a class="close-link"><i class="fa fa-plus" ng-click="topicEditService.addTopic()"></i></a>
</div>
