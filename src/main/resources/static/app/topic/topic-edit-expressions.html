<div ng-repeat="expression in service.topic.expressions track by $index"
     ng-class="(service.editingExpression && service.editingExpression == expression) ? 'col-xs-12' : 'col-md-4'">
    <div class="row expression-item" ng-if="service.editingExpression != expression"
         ng-include="contextPath + '/app/topic/topic-edit-expression-teaser.html'"></div>
    <div ng-if="(service.editingExpression && service.editingExpression == expression)"
         class="row expression-item"
         ng-include="contextPath + '/app/topic/topic-edit-expression-editor.html'">
    </div>


</div>
