<div ng-repeat="expression in topicEditService.topic.expressions track by $index"
     ng-class="topicEditService.editingExpression == expression ? 'col-xs-12' : 'col-md-4'">
    <div class="row expression-item" ng-if="topicEditService.editingExpression != expression"
         ng-include="contextPath + '/app/topic/topic-edit-expression-teaser.html'"></div>
    <div class="row expression-item" ng-if="topicEditService.editingExpression == expression"
         ng-include="contextPath + '/app/topic/topic-edit-expression-editor.html'"></div>
</div>
