<style>
    .expression-editor {
        /*min-height: 20px;*/
        margin-bottom: 20px;
        border: 1px solid #e3e3e3;
        border-radius: 4px;
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    }

    .expression-editor .expression.header {
        padding: 10px;
        background-color: #f7f7f7;
        font-style: italic;
        font-weight: bold;
        font-size: 110%;
        border-bottom: 1px solid #f0f0f0;

        border-top-right-radius: 4px;
        border-top-left-radius: 4px;
        -moz-border-radius-topleft: 4px;
        -moz-border-radius-topright: 4px;

        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    }

    .expression-editor .expression.body {
        padding: 10px;
        background: #f0f0f0;
    }

    .expression-editor .sense-group {
        background: #f9f9f9;
        padding: 10px;

        border: 1px solid #e0e0e0;

        border-radius: 4px;
        -moz-border-radius: 4px;

        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        box-shadow: 0 1px 1px rgba(0, 0, 0, .05)
    }

    .expression-editor .sense-group:not(:last-child) {
        margin-bottom: 10px;
    }

    .expression-editor .sense-group-header {
        margin-bottom: 10px;
    }

    .expression-editor .sense-group-label {
        /*margin-top: 10px;*/
        font-weight: bolder;
        text-align: center;
        text-transform: lowercase;
        padding: 2px 5px;
        border-radius: 4px;
        -moz-border-radius: 4px;

        background: #f0f0f0;
        border: 1px solid #e3e3e3;
        border-bottom: 1px dotted #a0a0a0;
        color: #5A738E;
        min-width: 50px;
        width: 50px;
    }

    .expression-editor .sense {
        border-top: 1px solid #ddd;
        box-shadow: inset 0 1px 1px #ffffff;
        padding-top: 10px;
    }

    .expression-editor .sense:not(:first-child) {
        margin-top: 10px;
    }

    .expression-editor .input-as-text {
        background: transparent;
        border-bottom: 1px dotted #e0e0e0;
    }

    .expression-editor .input-as-text::-webkit-input-placeholder {
        color: #d0d0d0;
        font-weight: lighter;
    }

    .expression-editor .sense .sense-photos {
        margin-top: 10px;
    }

    .expression-editor .sense .example .input-as-text {
        color: #169F85;
        font-style: italic;
    }

    .expression-editor .sense .img-explanation {
        display: block;
        margin: auto; /*center*/
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 290px; /*It should be 300px, but there are padding in border with 5px each side -> 300 - 5*2 = 290px*/
    }

    .img-with-close-wrapper {
        position: relative;
    }

    .img-with-close-wrapper .img-btn-close {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
    }

    .img-with-close-wrapper .arrow-right {
        position: absolute;
        top: 0px;
        right: 15px;
        height: 100%;
        display: block;
    }

    .btn-dark {
        background: #444;
        color: whitesmoke;
        border: 1px solid white;
    }

    .expression-editor .footer {
        padding: 5px;
    }

    .arrow-right .middle-wrapper {
        position: absolute;
    }

    .middle-wrapper {
        display: table;
        height: 100%;
        width: 100%;
    }

    .middle-vertical {
        display: table-cell;
        vertical-align: middle;
    }

    .middle-horizontal {
        margin-left: auto;
        margin-right: auto;
        width: 100%; /*whatever width you want*/;
    }

    .image-border {
        display: block;
        padding: 4px;
        /*margin-bottom: 20px;*/
        /*line-height: 1.42857143;*/
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        -webkit-transition: border .2s ease-in-out;
        -o-transition: border .2s ease-in-out;
        transition: border .2s ease-in-out;
        /*width: 100%;*/
        /*height: 100%;*/
    }

    .image-border .image-content {
        display: block;
        margin: auto;
    }

    .image-profile {
        text-align: center;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    .images-list {
        overflow-y: scroll;
        border-left: 1px solid #ddd;
        border-right: 1px solid #ffffff;
        box-shadow: -1px 0px 0px #ffffff, 1px 0px 0px rgba(0, 0, 0, 0.4);
        max-height: 300px;
    }

    .images-list .image-item {
        margin-bottom: 10px;
        background: #ccc;
        box-shadow: inset 0px 0px 1px rgba(0, 0, 0, 0.5);
    }

    .images-list .image-item:hover {
        box-shadow: inset 0px 0px 1px #FFFFFF;
    }

    .images-list .image-item img {
        display: block;
        margin: auto; /*center*/

        border-left: 1px solid #bbb;
        border-right: 1px solid #bbb;

        max-width: 100%;
        max-height: 100px;

    }
</style>

</style>
<!-- TOP MENU -->
<div class="row" ng-include="contextPath + '/app/topic/topic-edit-nav.html'"></div>
<div class="ln_solid" style="margin: 10px 0px;"></div>
<!-- Topic Content -->
<div class="row">
    <div class="col-md-12">
        <div class="x_panel">
            <div class="x_title">
                <h2 style="width: 100%">
                    <input ng-model="topicEditService.topic.name" type="text" placeholder="Topic" class="input-as-text"/>
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <!--Description-->
                <div class="row" ng-include="contextPath + '/app/topic/topic-edit-description.html'"></div>
                <div class="ln_solid"></div>
                <!--Categories-->
                <div class="row" ng-include="contextPath + '/app/topic/topic-edit-categories.html'"></div>
                <div class="ln_solid"></div>

                <!-- Topic Detail -->
                <div class="text-danger alert alert-danger" ng-show="userMessage">
                    {{userMessage}}
                </div>
                <div class="row" ng-include="contextPath + '/app/expression/expression-edit.html'"></div>
                <div class="ln_solid"></div>

                <div class="row" ng-include="contextPath + '/app/topic/topic-edit-expressions.html'"></div>
                <div class="ln_solid"></div>

                <!--Save button-->
                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <button ng-disabled="isRunning"
                                ng-click="topicEditService.saveTopic()"
                                type="submit" class="btn btn-success"
                                title="Ctrl+S, Command+S">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
