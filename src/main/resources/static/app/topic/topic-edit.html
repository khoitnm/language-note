<style>
    .wrap-dd-menu {
        padding: 0px;
    }

    datalist option {
        color: #00AA88;
        font-weight: lighter;
    }
</style>
<!-- TOP MENU -->
<div class="row">
    <div class="col-md-2">
        <a href="" ng-click="topicEditService.constructNewTopic()"><i class="fa fa-file-text"></i> New</a>
    </div>

    <div class="col-md-2">
        <a href='' title=''
           dropdown-menu="topicEditService.menu.items"
           dropdown-model="topicEditService.menu.selectedItem"
           dropdown-item-label="text">
            <i class="fa fa-folder-open"></i> Recent Topics
        </a>
    </div>
    <div class="col-md-2">
        <a href="#!/practice?topicId={{topicEditService.topic.id}}"><i class="fa fa-tasks"></i> Practice this Topic</a>
    </div>
    <div class="col-md-2">
        <a href="" ng-show="topicEditService.topic.id" ng-click="topicEditService.removeTopic()"><i class="fa fa-close text-red"></i> Remove Topic</a>
    </div>
</div>
<div class="ln_solid" style="margin: 10px 0px;"></div>
<!-- Topic Content -->
<div class="row">
    <div class="col-md-12">
        <div class="x_panel">
            <div class="x_title">
                <h2 style="width: 100%">
                    <input ng-model="topicEditService.topic.name" type="text" placeholder="Topic" class="input-as-text"/>
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <!--Description-->
                <div class="row">
                    <div class="col-lg-12">

                        <!--</div>-->

                        <!--<textarea ck-editor="topicEditService.ckeditor.options" ng-model="topicEditService.topic.noteAsHtml" ready="topicEditService.ckeditor.onReady()"></textarea>-->
                        <!--<br/>-->
                        <!--<button class="btn btn-success" ng-click="topicEditService.stopEditingNote()">Preview</button>-->
                        <!--</div>-->
                        <!--Expression Type-->
                        <!--<div>-->

                        <!--<input type="radio" ng-model="topicEditService.topic.defaultExpressionType" ng-change="topicEditService.selectExpressionType()" value="word" name="optionsRadios"> Word-->
                        <!--<input type="radio" ng-model="topicEditService.topic.defaultExpressionType" ng-change="topicEditService.selectExpressionType()" value="phrasal verb" name="optionsRadios"> Phrasal Verb-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="ln_solid"></div>
                <!--Categories-->
                <div class="row">

                    <div class="col-lg-11">
                        <div ng-repeat="topic in topicEditService.topic.topics track by $index"
                             class="col-md-2 wrap-dd-menu">

                            <input type="text"
                                   ng-model="topic.name"
                                   ng-blur="topicEditService.finishInputTopic(topic)"
                                   placeholder="Topic" list="autocomplete_{{$index}}"
                                   style="width: 100%"/>
                            <datalist id="autocomplete_{{$index}}">
                                <select ng-options="itopic as itopic.name for itopic in topicEditService.topics track by itopic.name" ng-model="selected"></select>
                            </datalist>
                        </div>
                    </div>
                    <div class="col-lg-1">
                        <a class="close-link"><i class="fa fa-plus" ng-click="topicEditService.addTopic()"></i></a>
                    </div>
                </div>
                <div class="ln_solid"></div>

                <!-- Topic Detail -->
                <div class="text-danger alert alert-danger" ng-show="userMessage">
                    {{userMessage}}
                </div>
                <div ng-include="contextPath + '/app/expression/expression-edit.html'"></div>
                <div class="ln_solid"></div>
                <!--Save button-->
                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <button ng-disabled="isRunning"
                                ng-click="topicEditService.saveTopic()"
                                type="submit" class="btn btn-success"
                                title="Ctrl+S, Command+S">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
