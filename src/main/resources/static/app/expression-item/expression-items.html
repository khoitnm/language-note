<div class="page-title">
    <div class="title_left">
        <h3>Expression Items Dashboard
        </h3>
    </div>

</div>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12">
        <!-- Topic -->
        <div class="x_panel">
            <div class="x_title">
                <h2>
                    Lessons
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <!-- Expression Items Table -->
                <div class="table-responsive">
                    <table class="table jambo_table">
                        <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Created
                            </th>
                            <th>
                                Remove
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="lesson in lessonsService.lessons">
                            <td>
                                {{$index}}
                                <a href="#!/expression-item-test?lessonId={{lesson.id}}" title="Test"><i class="fa fa-tasks"></i></a>
                            </td>
                            <td>
                                <label>
                                    <a href="#!/expression-item-edit?lessonId={{lesson.id}}">
                                        <i class="fa fa-edit"></i> {{lesson.name}}
                                    </a>
                                </label>
                            </td>
                            <td>
                                {{lesson.createdDateTime * 1000 | date:'yyyy-MM-dd hh:mm:ss'}}
                            </td>
                            <td style="width: 20px; text-align: center">
                                <a href="" ng-click="lessonsService.removeLesson(lesson)" class="text-danger"><i class="fa fa-remove"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="ln_solid"></div>
                <!--Save button-->
                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <button type="submit" class="btn btn-success" ng-click="lessonService.saveLesson()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
